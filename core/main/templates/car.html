<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Մոբայլ Կատալոգ</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(135deg, #1c1c1e, #2c2c2e);
      color: #f5f5f7;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    /* Banner styles */
    .banner {
      width: 100%;
      background: #ff4b2b;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 30px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    .banner a {
      color: #fff;
      text-decoration: underline;
      font-weight: bold;
      margin-left: 10px;
    }

    .card {
      background: #2c2c2e;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-width: 260px;
      width: 100%;
      text-align: center;
      padding: 20px;
      border: 1px solid #3a3a3c;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
    }

    .card p {
      margin: 8px 0;
      font-size: 16px;
      color: #f5f5f7;
    }

    .card .price {
      font-size: 18px;
      font-weight: bold;
      color: #ff4b2b;
    }

    @media (max-width: 500px) {
      .card {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Banner section -->
  <div class="banner">
     <a href="#">Դիտեք մեր առաջարկները</a>
  </div>

  {% for i in car_filter %}
    {% for j in i.cat_car.all %}
      <div class="card">
        <img src="{{ j.img.url }}" alt="{{ j.name }}">
        <p>{{ j.name }}</p>
        <p class="price">{{ j.price }} $</p>
      </div>
    {% endfor %}
  {% endfor %}

</body>
</html>
